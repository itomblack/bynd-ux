<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
<meta name="mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

<link rel="stylesheet" href="css/styles.css">

<script src="https://use.typekit.net/zog2jwi.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
  <title>Beyond UX</title>
</head>
<body>


	  
		<div id="main-content" class="parallax__layer parallax__layer--base">

		 

			<!-- Section Booking -->

			<section class="body-section section-green">
				<h2>Request a booking</h2>
				<p>Just fill in a few details and we will be in touch to confirm your booking:</p>
				<form id="nl-form" class="nl-form">
					My name is
					<input type="text" id="form-name" value="" name="Name" placeholder="(your name)" />.
					<br /><br />
					I would like to book a table for
					<select id="form-diners" name="Diners">
						<option value="1">1</option>
						<option value="2" selected>2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
					people on
					<select id="form-date" name="Date">
						<option value="Mon 4th" selected>Mon 4th</option>
						<option value="Tue 5th">Tue 5th</option>
						<option value="Wed 6th">Wed 6th</option>
						<option value="Thu 7th">Thu 7th</option>
						<option value="Fri 8th">Fri 8th</option>
						<option value="Sat 9th">Sat 9th</option>
						<option value="Sun 10th">Sun 10th</option>
						<option value="Mon 11th">Mon 11th</option>
						<option value="Tues 12th">Tues 12th</option>
					</select>
					July. 
					<br /><br />
					For our first course we would like
		 			<input type="text" id="form-first-course" value="" name="First course" placeholder="(dish 1)" />.
					<br /><br />
		 			For our second course we would like
		 			<input type="text" id="form-second-course" value="" name="Second course" placeholder="(dish 2)" />.
		 			<br /><br />
					Please contact me on
		 			<input type="text" id="form-phone" value="" name="Phone" placeholder="(your phone number)"/>.
		 			<br /><br />
		 			The total cost will be <span id="form-price" class="underline-dash">48</span> pounds.
				</form>
				<button class="nl-submit" id="btn-form-submit">Book my place</button>
			</section>
			
		

		</div><!-- close main content -->


  <script src="js/main.js"></script>
</body>
</html>
